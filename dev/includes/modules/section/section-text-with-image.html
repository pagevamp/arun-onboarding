<section class="section-text-with-image">
    <div class="container">
        <div class="row align-items-center justify-content-between @@direction gx-0">
            <div class="col-lg-5 col-md-6 col-12">
                <div class="image-block">
                    <figure class="ratio ratio-488x662">
                        <img src="../../../images/feature/@@image" alt="Hiking model">
                    </figure>
                </div>
            </div>

            <div class="col-lg-5 col-md-6 col-12">
                <div class="text-block">
                    <h2>
                        @@title
                    </h2>

                    <div class="text-block__para d-flex align-items-center">
                        <p class="body-extra-large">
                            @@para
                        </p>

                        <span class="fst-italic fw-bold">
                            @@count
                        </span>
                    </div>

                    <button class="btn btn-primary">
                        <span>
                            @@ctaText
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
