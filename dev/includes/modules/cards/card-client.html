<article class="card-client-slider">
  <div class="card-client-slider__wrapper">
    <figure class="ratio ratio-1x1">
      <img src="@@clientImage" alt="Highking Client image" width="104" height="104" loading="lazy">
    </figure>

    <p class="client-name h5">@@clientName</p>

    <span class="text-danger d-block body mt-1">
      @@clientSubtext
    </span>

    <q class="body d-block client-quote">
      @@clientQuote
    </q>

    <span class="rating rating--@@ratingCount" style="--rating: @@ratingCount"></span>
  </div>
</article>
