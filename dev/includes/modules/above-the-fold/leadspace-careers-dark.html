    <figure class="thumbnail-img">
        <img src="@@thumb" alt="Leadspace Thumb">
    </figure>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-lg-4 offset-xl-1 col-xl-4">
                <span class="eyebrow eyebrow-1 text-secondary d-block mb-1 mb-xl-2">@@eyebrow</span>
                <h1 class="text-white mb-0">@@title</h1>
            </div>
            <div class="col-md-7 col-lg-8 offset-xl-1 col-xl-5">
                <div class="leadspace-careers__content position-relative text-light mt-16 mt-md-6">
                    <p>
                        @@para1
                    </p>
                    <p>
                        @@para2
                    </p>
                </div>

        </div>
