<section class="leadspace leadspace-home bg-primary @@leadspaceSkin d-flex align-items-center position-relative">
    <div class="container">
        <div class="row align-items-start align-items-lg-center">
            <div class="col-md-7 offset-xl-1 col-xl-6">
                <h1 class="text-white card-leadspace__title mb-6">@@mainText <span class="leadspace-home__spanner">@@borderText</span> </h1>
                <p class="text-light mb-0">
                    @@para
                </p>
                <a href="#" class="btn btn-primary mt-3">Get Connected</a>
            </div>
            <div class="col-md-5 col-xl-5">
                <figure class="thumbnail-img leadspace-home__thumb mx-auto mt-6 mt-md-0 ms-md-11">
                    <img src="@@thumb" alt="Leadspace Thumb">
                </figure>
            </div>
        </div>
    </div>
</section>
