<section class="leadspace leadspace-newsroom bg-white @leadspaceSkin position-relative pt-3 pb-9 pt-md-10 pb-md-17 pt-xl-20 pb-xl-24">
    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-xl-1 col-xl-6">
                <span class="eyebrow eyebrow-1 text-secondary d-block mb-1 mb-xl-2">@@eyebrow</span>
                <h1 class="text-primary mb-0">@@title</h1>
                <a href="#" class="btn btn-primary position-relative mt-16 mt-md-6">Sign Up for Our Newsletter</a>
            </div>
            <div class="col-md-5 offset-xl-1 col-xl-4">
                <figure class="thumbnail-img float-md-end float-xl-start">
                    <img src="@@thumb" alt="Triad Lines">
                </figure>
            </div>
        </div>
    </div>
</section>
